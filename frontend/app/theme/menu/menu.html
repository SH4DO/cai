<div ng-controller="Menulateral">
  <div class="row">
    <div class="col-lg-2 col-md-2 col-xs-2">
      <ul class="list-group shadow">
        <li ng-repeat="list in menuLateral" id="{{list.id}}" class="{{list.class}}" ng-click="viewTemplate(list.id)">
          <h5><i class="{{list.icon}}"></i>
            <b>{{list.label}}</b></h5>
        </li>
      </ul>
    </div>
    <div class="col-lg-10 col-md-10 col-xs-10">
      <div ng-include="content"></div>
    </div>
  </div>
</div>
